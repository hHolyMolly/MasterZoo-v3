<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/style.css">
   <title>Promarket</title>
</head>

<body>
   <div class="wrapper">
      <div class="content">
         <header class="header">
   <div class="header__wrapper">
      <div class="header__body">
         <div class="header__top header-top">
            <div class="header-top__wrapper">
               <div class="header-top__container _container">
                  <div class="header-top__body">
                     <div class="header-top__left">
                        <button class="header-top__burger"><span></span></button>
                        <a class="header-top__logo" href="index.html">
                           <img src="img/logo.svg" alt="header-logo">
                        </a>
                     </div>
                     <div class="header-top__location header-location popup select" data-popup>
                        <button class="header-location__btn popup__open">
                           <i class="header-location__icon _icon-location"></i>
                           <div class="header-location__btn-text select__current">Москва</div>
                        </button>
                        <div class="header-location__popup header-location-popup popup__wrapper">
                           <div class="header-location-popup__body popup__body">
                              <div class="header-location-popup__top popup__top">
                                 <div class="header-location-popup__title popup__title">
                                    ГОРОД ИЛИ РЕГИОН
                                 </div>
                                 <button class="header-location-popup__close popup__close"><span></span></button>
                              </div>
                              <div
                                 class="header-location-popup__content header-location-popup-content popup__content popup-content">
                                 <div
                                    class="header-location-popup-content__field header-location-popup-field popup-content__field popup-field">
                                    <form class="header-location-popup-field__form popup-field__form" action="#">
                                       <input class="header-location-popup-field__input popup-field__input"
                                          id="header-location-popup-field__input" type="text" placeholder="Поиск">
                                       <label
                                          class="header-location-popup-field__btn header-location-popup-field__btn_search popup-field__btn"
                                          for="header-location-popup-field__input">
                                          <img src="img/icon/search.svg" alt="icon-search">
                                       </label>
                                    </form>
                                 </div>
                                 <div class="header-location-popup-content__select header-location-popup-select">
                                    <ul class="header-location-popup-select__list select__list">
                                       <li class="header-location-popup-select__item select__item">
                                          Москва
                                       </li>
                                       <li class="header-location-popup-select__item select__item">
                                          Московская область
                                       </li>
                                       <li class="header-location-popup-select__item select__item">
                                          Санкт-Петербург
                                       </li>
                                       <li class="header-location-popup-select__item select__item">
                                          Астрахань
                                       </li>
                                       <li class="header-location-popup-select__item select__item">
                                          Барнаул
                                       </li>
                                       <li class="header-location-popup-select__item select__item">
                                          Белгород
                                       </li>
                                       <li class="header-location-popup-select__item select__item">
                                          Брянск
                                       </li>
                                       <li class="header-location-popup-select__item select__item">
                                          Владивосток
                                       </li>
                                       <li class="header-location-popup-select__item select__item">
                                          Владимир
                                       </li>
                                       <li class="header-location-popup-select__item select__item">
                                          Волгоград
                                       </li>
                                       <li class="header-location-popup-select__item select__item">
                                          Вологда
                                       </li>
                                    </ul>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="header__main header-main">
            <div class="header-main__wrapper">
               <div class="header-main__container _container">
                  <div class="header-main__body">

                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</header>
         <main class="page">

         </main>
      </div>
      <footer class="footer">
   <div class="footer__wrapper">
      <div class="footer__container _container">
         <div class="footer__body">

         </div>
      </div>
   </div>
</footer>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
